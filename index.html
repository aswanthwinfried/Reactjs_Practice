<!-- Foundation Of React-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React-CDN</title>
  </head>
  <body>
    <div id="root">
      <!-- <div id="parent">
            <div id="child">
                <h1 id="greeting">Hello From React</h1>
                <h1 id="greeting2">Hello From React Heading 2</h1>
            </div>
        </div> -->
    </div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>




    
    <script>
      const message = React.createElement(
        "div",
        { id: "parent" },
        React.createElement("div", { id: "child" }, [
          React.createElement("h1", { id: "greeting" },'Hello From React'),
          React.createElement("h2", { id: "greeting2"}, 'Hello From React Heading 2'),
        ])
      );
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(message);
    </script>
  </body>
</html>
